language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false

# uncomment the following lines to override the default test script
# script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("MarkovTools"); Pkg.test("MarkovTools"; coverage=true)'

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.build("$name")' 
  - if [ -f test/runtests.jl ]; then julia --check-bounds=yes --code-coverage test/runtests.jl -e 'Pkg.test("$name")'

after_success:
  - - julia -e 'cd(Pkg.dir("MarkovTools")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())' 